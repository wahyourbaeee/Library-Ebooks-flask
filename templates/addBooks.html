<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Buku Baru</title>
    <!-- Tautan ke Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tautan ke file CSS dari folder static -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e2e8f0; /* Warna latar belakang yang lebih lembut */
        }
        .form-container {
            max-width: 600px;
        }
        .input-field {
            border: 1px solid #d1d5db;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6; /* Warna biru saat fokus */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="bg-slate-200 min-h-screen flex items-center justify-center p-4 text-gray-800">
    <div class="form-container bg-white p-8 md:p-12 rounded-2xl shadow-xl w-full">
        <h1 class="text-3xl font-bold text-center mb-6 text-slate-700">Tambah Buku Baru</h1>
        <p class="text-center text-gray-500 mb-8">Isi formulir di bawah untuk menambahkan buku ke koleksi Anda.</p>
        
        <form action="/books/add" method="post" class="space-y-6">
            <div>
                <label for="title" class="block text-gray-700 font-semibold mb-1">Judul Buku</label>
                <input type="text" id="title" name="title" class="input-field" required>
            </div>
            
            <div>
                <label for="author" class="block text-gray-700 font-semibold mb-1">Penulis</label>
                <input type="text" id="author" name="author" class="input-field" required>
            </div>
            
            <div>
                <label for="isbn" class="block text-gray-700 font-semibold mb-1">ISBN (Opsional)</label>
                <input type="text" id="isbn" name="isbn" class="input-field">
            </div>

            <div>
                <label for="cover_image" class="block text-gray-700 font-semibold mb-1">URL Foto Sampul</label>
                <input type="text" id="cover_image" name="cover_image" class="input-field">
            </div>
            
            <!-- Perbaikan: Tambahkan teks ke tombol submit -->
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-colors">
                Tambahkan Buku
            </button>
        </form>
    </div>
</body>
</html>
